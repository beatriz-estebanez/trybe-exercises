<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      //tarefa 1
      let text1 = document.createElement('h1');
      document.body.appendChild(text1);
      text1.innerText = "Exercício 5.2 - JavaScript DOM";

      //tarefa 2
      document.body.appendChild(document.createElement('div'));
      document.getElementsByTagName('div')[0].className = 'main-content';
      
      //tarefa 3
      document.querySelector('.main-content').appendChild(document.createElement('div'));
      document.getElementsByClassName('main-content')[0].firstElementChild.className = 'center-content';

      //tarefa 4
      document.querySelector('.center-content').appendChild(document.createElement('p'));
      document.querySelector('.center-content').firstChild.innerText = 'Sextouuuu com muito estudo e animação TOTAL! Bora com tudoooo!!!';

      //tarefa 5 e 6
      for (let i = 0; i < 2; i += 1) {
        document.querySelector('.main-content').appendChild(document.createElement('div'));
      }
      document.querySelector('.center-content').nextElementSibling.className = 'left-content';
      document.querySelector('.center-content').nextElementSibling.nextElementSibling.className = 'right-content';

      //tarefa 7]
      document.querySelector('.left-content').appendChild(document.createElement('img'));
      document.getElementsByTagName('img')[0].src = 'https://picsum.photos/200';
      document.getElementsByTagName('img')[0].className = 'small-image';

      let numbers = ['um','dois','três','quatro','cinco','seis','sete','oito','nove','dez'];
      document.querySelector('.right-content').appendChild(document.createElement('ul'));
      for (let index = 0; index < numbers.length; index += 1) {
        document.getElementsByTagName('ul')[0].appendChild(document.createElement('li'));
        document.getElementsByTagName('li')[index].innerText = numbers[index];
      }

      for (let list = 0; list < 3; list += 1) {
        document.querySelector('.main-content').appendChild(document.createElement('h3'));
      }

    </script>
  </body>
</html>
