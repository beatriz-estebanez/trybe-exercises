<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="bootstrap-5.0.0-beta2-dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="" method="GET">
    <h1 class='display-4 text-muted'>FORMULÁRIO</h1>
    <fieldset>
      <legend>Dados pessoais</legend>
      <div class='form-label'>
        <label for="name">Nome:
          <input class='form-control' class='form-control' type="text" id='name' maxlength="40" placeholder="Insira seu nome" required>
        </label><br>
      </div>
      <div class='form-label'>
        <label for="email">E-mail:
            <input class='form-control' class='form-control' type="email" id='email' maxlength="50" required>
        </label><br>
      </div>
      <div class='form-label'>
        <label for="cpf">CPF:
          <input class='form-control' class='form-control' type="text" id='cpf' maxlength="11" required autocomplete="off">
        </label><br>
      </div>
      <div class='form-label'>
        <label for="endereco">Endereço:
          <input class='form-control' type="text" id='endereco' maxlength="200" required autocomplete="off">
        </label><br>
      </div>
      <div class='form-label'>
        <label for="cidade">Cidade:
          <input class='form-control' type="text" id="cidade" maxlength="28" required>
        </label><br>
      </div>
      <div class='form-label'>
        <label for="estado">Estado:
          <select class='form-control' name="states" id="estados" required></select>
        </label><br>
      </div>
      <div class='form-label'>
        <label for="casa">
          <input type="radio" name="type-place" id="casa" checked>Casa</label>
        <label for="apt"><input type="radio" name="type-place" id="apt">Apartamento</label>
      </div>
    </fieldset>
    <fieldset>
      <legend>Dados do último emprego</legend>
      <div class='form-label'>
        <label for="resume">Resumo do currículo:
          <textarea class='form-control' id="resume" maxlength="1000" cols="40" rows="10" required></textarea>
        </label>
      </div>
      <div class='form-label'>
        <label for="cargo">Cargo:
          <input class='form-control' type="text" id='cargo' maxlength="40" required>
        </label><br>
      </div>
      <div class='form-label'>
        <label for="descricao-cargo">Descrição do cargo:
          <input class='form-control' type="text" id="descricao-cargo" maxlength="500" required>
        </label>
      </div>
      <div class="form-label">
        <label for="data-inicio">Data de início:
          <input class='form-control' type="text" id="data-inicio" required>
        </label>
      </div>
    </fieldset>
    <button class='btn btn-success' type="submit" id='button-submit'>Enviar</button>
    <button class='btn btn-secondary' type="reset" id='clean'>Limpar</button>
  </form>
  <button id='teste'>botaoTeste</button>
  <br><br>
  <div id='answers'>
    <p>Respostas</p>
  </div>
 <script src='script.js'></script>
</body>
</html>
