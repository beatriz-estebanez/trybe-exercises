<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="" method="GET">
    <h1>FORMULÁRIO</h1>
    <fieldset>
      <legend>Dados pessoais</legend>
      <label for="name">Nome:
        <input type="text" id='name' maxlength="40" placeholder="Insira seu nome" required>
      </label><br>
      <label for="email">E-mail:
          <input type="email" id='email' maxlength="50" required>
      </label><br>
      <label for="cpf">CPF:
        <input type="text" id='cpf' maxlength="11" required autocomplete="off">
      </label><br>
      <label for="endereco">Endereço:
        <input type="text" id='endereco' maxlength="200" required autocomplete="off">
      </label><br>
      <label for="cidade">Cidade:
        <input type="text" id="cidade" maxlength="28" required>
      </label><br>
      <label for="estado">Estado:
        <select name="states" id="estados" required></select>
      </label><br>
      <label for="casa">
        <input type="radio" name="type-place" id="casa" checked>Casa</label>
      <label for="apt"><input type="radio" name="type-place" id="apt">Apartamento</label>
    </fieldset>
    <fieldset>
      <legend>Dados do último emprego</legend>
      <label for="resume">Resumo do currículo:
        <textarea id="resume" maxlength="1000" cols="40" rows="10" required></textarea>
      </label>
      <label for="cargo">Cargo:
        <input type="text" id='cargo' maxlength="40" required>
      </label><br>
      <label for="descricao-cargo">Descrição do cargo:
        <input type="text" id="descricao-cargo" maxlength="500" required>
      </label>
      <label for="data-inicio">Data de início:
        <input type="text" id="data-inicio" required>
      </label>
    </fieldset>
    <button type="submit" id='button-submit'>Enviar</button>
    <button type="reset" id='clean'>Limpar</button>
  </form>
  <button id='teste'>botaoTeste</button>
  <br><br>
  <div id='answers'>
    <p>Respostas</p>
  </div>
 <script src='script.js'></script>
</body>
</html>
