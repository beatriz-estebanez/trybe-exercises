<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
 <fieldset>
   <legend>Dados pessoais</legend>
   <label for="name">Nome:
     <input type="text" id='name' maxlength="10" placeholder="Insira seu nome" required>
   </label><br>
   <label for="email">E-mail:
     <input type="email" id='email' maxlength="50" required>
   </label><br>
   <label for="cpf">CPF:
     <input type="text" id='cpf' maxlength="11" required>
   </label><br>
   <label for="endereco">Endereço:
     <input type="text" id='endereco' maxlength="200" required>
   </label><br>
   <label for="cidade">Cidade:
     <input type="text" id="cidade" maxlength="28" required>
   </label><br>
   <label for="estado">Estado:
     <select name="states" id="estados" required></select>
   </label><br>
   <label for="casa">
     <input type="radio" name="type-place" id="casa" checked required>Casa</label>
   <label for="apt"><input type="radio" name="type-place" id="apt">Apartamento</label>
 </fieldset>
 <fieldset>
   <legend>Dados do último emprego</legend>
  <label for="resume">Resumo do currículo:
    <textarea id="resume" maxlength="1000" cols="40" rows="10" required></textarea>
  </label>
 </fieldset>
 <script src='script.js'></script>
</body>
</html>
